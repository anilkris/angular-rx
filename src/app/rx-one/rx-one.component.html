<section class="operators">
  <div class="example-label">Raised</div>
  <div class="example-button-row">
    <button mat-raised-button>Basic</button>
    <button mat-raised-button color="primary" (click)="onClick()">Observable</button>
    <button mat-raised-button color="primary" (click)="onClickSwitchMap()">switchMap</button>
    <button mat-raised-button color="primary" (click)="onClickMergeMap()">mergeMap</button>
  </div>

</section>
<section class="data">

  <mat-grid-list cols="8" rowHeight="400px">
    <mat-grid-tile>
      <mat-list>
        <h3 mat-subheader>input1</h3>
        <mat-list-item *ngFor="let item of input1Items">{{ item }}</mat-list-item>
      </mat-list>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-list>
        <h3 mat-subheader>input2</h3>
        <mat-list-item *ngFor="let item of input2Items">{{ item }}</mat-list-item>
      </mat-list>

    </mat-grid-tile>
    <mat-grid-tile *ngIf="outputItems">
      <mat-list>
        <h3 mat-subheader>Output</h3>
        <mat-list-item *ngFor="let item of outputItems">{{ item }}</mat-list-item>
        </mat-list>

    </mat-grid-tile>
  </mat-grid-list>
</section>
